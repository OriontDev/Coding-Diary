<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="Input username.." minlength="6" maxlength="15" required> <br>

            <label for="password">password</label>
            <input type="password" id="password" minlength="6" required> <br>

            <label for="email">email</label>
            <input type="email" id="email" required> <br>

            <label for="phone">phone #</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>

            <label for="bday">Birth date</label>
            <input type="date" id="bday"> <br>

            <label for="quantity">Quantity :</label>
            <input type="number" id="quantity" value="1" min="0" max="99"> <br>

            <label for="Pronouns">Pronouns :</label>

            <label for="He/Him">He/Him</label>
            <input type="radio" id="He/Him" value="He/Him" name="Pronouns">
            <label for="She/Her">She/Her</label>
            <input type="radio" id="She/Her" value="She/Her" name="Pronouns">
            <label for="They/Them">They/Them</label>
            <input type="radio" id="They/Them" value="They/Them" name="Pronouns">
            <label for="Xe/xem">Xe/xem</label>
            <input type="radio" id="Xe/xem" value="Xe/xem" name="Pronouns">
            <label for="Ze/Zir">Ze/Zir</label>
            <input type="radio" id="Ze/Zir" value="Ze/Zir" name="Pronouns"> <br>

            <label for="Payment">Payment</label>
            <select>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="AmericanExpress">AmericanExpress</option>
                <option value="Giftcard">Giftcard</option> 
            </select>
            <br>


           
            <label for="Comment">comment :</label>
            <textarea id="Comment" rows="3" cols="25"></textarea> <br>

            <label file="file">file :</label>
            <input type="file" id="file" accept="image/png, image/jpeg"> <br>

            <label for="agree">I've read the Term & Condition (no you havent)</label>
            <input type="checkbox" id="agree" required><br>

            <input type="reset"> <br>
            <input type="submit">

        </form>
    </body>
</html>
