<!DOCTYPE html>

<html>
    <head>
        <title>Document</title>
    </head>
    <body>

        <!-- <div> inline container to group elements for styling-->
        <!-- <span> block container to group elements for styling-->

        <h1><span style="background-color: tomato;">This is a span title</span></h1>
        <h1><div style="background-color: chartreuse;">This is a div title</div></h1>

        <p><span style="background-color: tomato;">this is a span sentence</span></p>
        <p><div style="background-color: chartreuse;">this is a div sentence</div></p>
    </body>
</html>
