<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
    <h2>Create a Note</h2>

    <label for="text1">Title:</label>
    <input type="text" id="text1"><br><br>

    <label for="text2">Body:</label>
    <input type="text" id="text2"><br><br>

    <button onclick="createNote(document.getElementById('text1').value, document.getElementById('text2').value)">Submit</button>

    <h2>Your Notes:</h2>
    <div id="notes-container"></div>


  <script src="index.js"></script>
</body>
</html>
